<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.d1 
		{
			height: 200px;
			width: 200px;
			background-color: red;
			margin: 200px 400px;
		}
		.d1::before
		{    content: "";
			display: block;
			height: 200px;
			width: 200px;
			background-color: blue;
			border-radius: 100px ;
			margin-left: -300px;
		}
		
		.d1::after
		{    content: "";
			display: block;
			height: 200px;
			width: 200px;
			background-color: yellow;
			border-radius: 100px ;
			margin-left: 300px;
			margin-top: -195px;

		}
	</style>
</head>
<body>
	<div class="d1"> </div>
